<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AnimeTogether</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link href="http://vjs.zencdn.net/5.8.8/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="/videojs-skin.css">
    <link rel="stylesheet" href="/animetogether.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container" id="authForm">
      <div class="row" style="text-align:center">
        <h3>The<b>Controller</b></h3>
        <input type="text" id="token" class="form-control" placeholder="Access Token"></input>
        <button class="btn btn-success" id="auth" type="button">Authorize</button>
      </div>
    </div>
    
    <div class="container" id="mainContainer">
      <div class="row" style="text-align:center">
          <h3>The<b>Controller</b></h3>
          <h3>Server<b>Status</b>: <span id="serverStatus">Unknown</span></h3>
          <h3>Current<b>Anime</b>: <span id="currentAnime">Unknown</span></h3>
          <h3>Current<b>Time</b>: <span id="currentTime">NaN:NaN</span></h3>
          <h3>Episode <b><span id="episodeInfo">NaN/NaN</span></b></h3>
          <button class="btn btn-primary" id="play">Play</button>
          <button class="btn btn-primary" id="stop">Stop</button>
          <div class="input-group">
            <input type="text" id="epNumber" class="form-control" placeholder="Episode" aria-describedby="basic-addon2"></input>
            <span class="input-group-btn">
              <button class="btn btn-default" id="startFrom" type="button" autofocus>Start<b>From</b></button>
            </span>
          </div><br>
          <div class="input-group">
            <input type="text" id="searchTerm" class="form-control" placeholder="Anime" aria-describedby="basic-addon2"></input>
            <span class="input-group-btn">
              <button class="btn btn-default" id="search" type="button" autofocus>Search</button>
            </span>
          </div><br>
        <div id="animeResults">
          
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://vjs.zencdn.net/5.8.8/video.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include client script -->
    <script src="/control.js"></script>
  </body>
</html>
